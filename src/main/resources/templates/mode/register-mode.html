<!DOCTYPE html>
<html lang="ja">
<th:block th:replace="~{layout :: head(Top)}"></th:block>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<main class="container mt-3">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">message info</div>
    <h3>モード登録</h3>
    <form th:action="@{/mode/register}" th:object="${modeForm}" method="post">
        <div class="mb-3">
            <label for="mode-name" class="form-label">モード</label>
            <input type="text" class="form-control" id="mode-name" name="mode" th:field="*{mode}">
            <div th:errors="*{mode}" class="alert alert-danger p-2">error message</div>
        </div>

        <button type="submit" class="btn btn-primary">登録</button>
    </form>
    <h3>モード一覧</h3>
    <div class="mx-auto">
        <table class="table table-strip">
            <colgroup>
                <col style="width: 20%">
                <col style="width: 80%">
            </colgroup>
            <thead>
            <tr>
                <th>ID</th>
                <th>モード名</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mode : ${modeList}">
                <td><span th:text="${mode.id}">0</span></td>
                <td><span th:text="${mode.mode}">mode</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
