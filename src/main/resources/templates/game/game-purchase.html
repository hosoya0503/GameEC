<!DOCTYPE html>
<html lang="ja">
<th:block th:replace="~{layout :: head(Top)}"></th:block>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<main class="container mt-3">
    <h3>購入確認</h3>
    <div class="container mt-5">
        <form th:action="@{/game/purchase}" method="post">
            <div class="card mb-3">
                <div class="card-body" th:object="${game}">
                    <input type="hidden" th:field="*{id}">
                    <h4 class="card-title">タイトル：<span th:text="*{title}"></span></h4>
                    <p class="card-text">著者：<span th:text="*{author}"></span></p>
                    <p class="card-text">出版社：<span th:text="*{publisher}"></span></p>
                    <p class="card-text">出版日：<span th:text="*{publicationDate}"></span></p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">貸出</button>
        </form>
    </div>
</main>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
