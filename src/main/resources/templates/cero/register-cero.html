<!DOCTYPE html>
<html lang="ja">
<th:block th:replace="~{layout :: head(Top)}"></th:block>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<main class="container mt-3">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">message info</div>
    <h3>CERO登録</h3>
    <form th:action="@{/cero/register}" th:object="${ceroForm}" method="post">
        <div class="mb-3">
            <label for="cero" class="form-label">CERO</label>
            <input type="text" class="form-control" id="cero" name="cero" th:field="*{cero}" required minlength="1" maxlength="1">
            <div th:errors="*{cero}" class="alert alert-danger p-2">error message</div>
        </div>

        <button type="submit" class="btn btn-primary">登録</button>
    </form>
    <h3>CERO一覧</h3>
    <div class="mx-auto">
        <table class="table table-strip">
            <colgroup>
                <col style="width: 20%">
                <col style="width: 80%">
            </colgroup>
            <thead>
            <tr>
                <th>ID</th>
                <th>CERO</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cero : ${ceroList}">
                <td><span th:text="${cero.id}">0</span></td>
                <td><span th:text="${cero.cero}">cero name</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
