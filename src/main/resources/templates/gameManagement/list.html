<!DOCTYPE html>
<html lang="ja">
<th:block th:replace="~{layout :: head(Top)}"></th:block>
<body>
<th:block th:replace="~{layout :: header}"></th:block>

<h2>一覧</h2>
<div class="mx-auto" style="width:90%">
    <form th:action="@{/gameManagement/search}" method="get">
        <input type="text" name="keyword">
        <button type="submit">検索</button>
    </form>
    <table class="table table-striped">

        <thead>
        <tr>
            <th>ID</th>
            <th>ゲームタイトル</th>
            <th>ジャンル</th>
            <th>対応機種</th>
            <th>シリーズ</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="gameManagement : ${gameManagementList}">

            <td>
                <a th:href="@{/gameManagement/display-details(gameManagementId=${gameManagement.id})}">
                    <span th:text="${gameManagement.id}">0</span>
                </a>
            </td>
            <td><span th:text="${gameManagement.title}">sample title</span></td>
            <td><span th:text="${gameManagement.genre}">sample genre</span></td>
            <td><span th:text="${gameManagement.console}">sample console</span></td>
            <td><span th:text="${gameManagement.series}">sample series</span></td>


        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>
<th:block th:replace="~{layout :: script}"></th:block>
</body>
</html>
