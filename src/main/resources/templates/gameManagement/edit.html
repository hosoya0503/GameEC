<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2>編集画面</h2>
    <form th:action="@{/gameManagement/edit}" th:object="${gameManagement}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <p>タイトル：<input type="text" name="title" th:value="*{title}"></p>
        <p>メーカー：<input type="text" name="maker" th:value="*{maker}"></p>
        <p>発売日：<input type="date" name="release_date" th:value="*{release_date}"></p>
        <p>ジャンル：<input type="text" name="genre" th:value="*{genre}"></p>
        <p>対応機種：<input type="text" name="console" th:value="*{console}"></p>
        <p>モード：<input type="text" name="mode" th:value="*{mode}"></p>
        <p>シリーズ：<input type="text" name="series" th:value="*{series}"></p>
        <p>金額：<input type="text" name="price" th:value="*{price}"></p>
        <p>データ容量：<input type="text" name="data_storage" th:value="*{data_storage}"></p>
        <p>対応言語：<input type="text" name="language" th:value="*{language}"></p>
        <p>CERO：<input type="text" name="cero" th:value="*{cero}"></p>
        <button type="submit" class="btn btn-primary">編集</button>
    </form>
<a th:href="@{/gameManagement/list}" class="btn btn-secondary">キャンセル</a>
</body>
</html>
